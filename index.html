<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Follow Tasks Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .loading {
            pointer-events: none;
            opacity: 0.7;
        }
        .loading::after {
            content: '';
            display: inline-block;
            width: 1em;
            height: 1em;
            margin-left: 0.5em;
            border: 2px solid #fff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-md mx-auto bg-white rounded-lg shadow-lg p-6">
            <h1 class="text-2xl font-bold text-center mb-6">Instagram Follow Tasks</h1>
            
            <!-- Login Form -->
            <form id="loginForm" class="space-y-4 hidden">
                <div class="space-y-2">
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" 
                           id="password" 
                           required 
                           class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <button type="submit" 
                        class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg transition duration-200">
                    Login
                </button>
            </form>

            <!-- Main Content -->
            <div id="content" class="space-y-4 hidden">
                <div class="p-4 bg-gray-50 rounded">
                    <p class="text-sm text-gray-600">This will activate all tasks with status "Scheduled" in Airtable.</p>
                </div>

                <button id="startButton" 
                        class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-3 px-6 rounded-lg transition duration-200">
                    Start Scheduled Tasks
                </button>
            </div>

            <div id="status" class="hidden mt-4 p-4 rounded"></div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
